<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polite Requests Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    #scene {
      position: relative;
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 600px;
      box-shadow: 6px 6px 18px rgba(0,0,0,0.18);
      transition: opacity 0.3s ease, background-color 0.3s ease;
      overflow: hidden;
    }

    #scene::before {
      content: attr(data-icon);
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 100px;
      opacity: 0.1;
      pointer-events: none;
    }

    /* Sparkle overlay */
    #sparkle {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: none;
      font-size: 28px;
      text-align: center;
      animation: sparkleFade 1s ease-out forwards;
    }

    @keyframes sparkleFade {
      0%   { opacity: 0; transform: scale(0.8); }
      30%  { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0; transform: scale(1.1); }
    }

    #scene-header { font-size: 1.5em; margin-bottom: 10px; }
    #progress { font-weight: bold; margin-bottom: 10px; color: #2563eb; }
    #feedback { margin-top: 12px; color: #b45309; }
    #result { margin-top: 12px; font-weight: bold; color: #047857; font-size: 16px; }

    #result.chaos {
      font-size: 64px;
      color: #b91c1c;
      text-align: center;
      animation: shake 0.5s ease-in-out 0s 2;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    input, textarea {
      width: 80%;
      padding: 8px;
      font-family: Arial, sans-serif;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
    }

    textarea { resize: vertical; }
    .professor-input { border-color: #10b981; }

    button {
      padding: 8px 16px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2563eb;
      box-shadow: 0 0 8px #2563eb;
      transform: translateY(-2px);
    }

    button:active { transform: scale(0.98); }

    #footer-credit {
      margin-top: 15px;
      font-size: 0.8em;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="scene" data-icon="">
    <div id="sparkle">âœ¨ âœ¨ âœ¨</div>
    <p id="progress"></p>
    <h2 id="scene-header"></h2>
    <p id="scene-text"></p>
    <div id="input-container"></div>
    <button id="submit-btn">Submit</button>
    <div id="feedback"></div>
    <div id="result"></div>
    <div id="footer-credit">
      Game logic developed with assistance from ChatGPT (OpenAI).
    </div>
  </div>

  <script>
    const scenes = [
      { id:"grocery", text:"You are at Blair's to buy a new pen...", softeners:["excuse me","hi","sorry","pardon me"], emoji:"ðŸ–Šï¸", bgColor:"#fff4cc" },
      { id:"peer", text:"You are trying to study...", softeners:["please","maybe","just","a little","a bit","if you don't mind"], emoji:"ðŸŽµ", bgColor:"#dbf3ff" },
      { id:"professor", text:"You can't find the instructions...", softeners:[], emoji:"âœ‰ï¸", bgColor:"#e3f9e5" }
    ];

    let currentScene = 0;
    const sceneEl = document.getElementById("scene");
    const resultEl = document.getElementById("result");
    const feedbackEl = document.getElementById("feedback");
    const inputContainer = document.getElementById("input-container");
    const sparkleEl = document.getElementById("sparkle");

    function triggerSparkle() {
      sparkleEl.style.display = "block";
      sparkleEl.style.animation = "none";
      void sparkleEl.offsetWidth; 
      sparkleEl.style.animation = "sparkleFade 1s ease-out forwards";
      setTimeout(() => sparkleEl.style.display = "none", 1000);
    }

    function updateScene() {
      const scene = scenes[currentScene];
      sceneEl.style.backgroundColor = scene.bgColor;
      sceneEl.dataset.icon = scene.emoji;
      feedbackEl.textContent = "";
      resultEl.textContent = "";

      if(scene.id==="professor"){
        inputContainer.innerHTML = `<textarea id="student-input" rows="6"></textarea>`;
      } else {
        inputContainer.innerHTML = `<input id="student-input" type="text">`;
      }
    }

    document.getElementById("submit-btn").addEventListener("click", () => {
      const input = document.getElementById("student-input").value.trim();
      if(!input) return;

      resultEl.classList.remove("chaos");

      resultEl.textContent = "âœ… Success! You showed the perfect amount of politeness.";
      triggerSparkle();

      currentScene++;
      if(currentScene < scenes.length){
        setTimeout(updateScene,1500);
      }
    });

    updateScene();
  </script>
</body>
</html>
